<!DOCTYPE html>
<html lang="en" ng-app = "socialApp">

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>DevMtin</title>
	<link rel="stylesheet" href="./styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans:400,600,700" rel="stylesheet">
</head>

<body ng-controller="socialController">
	<div class="main-container">
		<div class="header">
			<h1 class="header-text">WELCOME</h1>
		</div>
		<div class="nav-main">

		</div>
		<div class="content">
			<div class="content-info">
				<p>Welcome to DevMountain Social</p>
				<p>Add Some Info So Friends Can Find You</p>
				<form>
					<input placeholder="Full Name"/>
					<input placeholder="Tagline"/>
					<input placeholder="Profile Image Url"/>
					<input placeholder="Bio"/>
					<button>Save Changes</button>
				</form>
			</div>
			<div class="content-image">
				<img src="./img/"/>
			</div>
		</div>
		<div class="footer">
			<div class="footer-box"><p class="footer-text abs-centered">View Friends</p></div>
			<div class="footer-box"><p class="footer-text abs-centered">Find Friends</p></div>
			<div class="footer-box"><p class="footer-text abs-centered">Update Profile</p></div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="./js/app.js"></script>
	<script src=./js/socialController.js></script>
</body>
</html>
